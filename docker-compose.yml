version: "3.8"

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    image: mozartai_app:latest
    container_name: mozartai_app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ..:/app
    command: >
      sh -c "your-start-command-here" # replace with e.g. `uvicorn main:app --host 0.0.0.0 --port 8000`

  db:
    image: postgres:15
    container_name: mozartai_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-mozart}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-mozartdb}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:
